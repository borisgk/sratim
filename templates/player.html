<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sratim - Playing {{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script>
        window.serverConfig = {
            path: "{{ path_encoded }}",
            libraryId: "{{ library_id }}",
            title: "{{ title }}"
        };
    </script>
</head>

<body>
    <div class="player-page">
        <div class="player-layout">
            <div id="playerContainer" class="player-container">
                <div class="player-controls-top">
                    <select id="subtitleTrackSelect" class="track-select" style="display: none;"
                        aria-label="Subtitle Track">
                        <option value="-1">Subtitles: Off</option>
                    </select>
                    <select id="audioTrackSelect" class="track-select" style="display: none;"
                        aria-label="Audio Track"></select>
                    <a href="{{ back_link }}" class="close-btn" aria-label="Close">&times;</a>
                </div>
                <div class="video-wrapper">
                    <video id="mainVideo" controls></video>
                </div>
            </div>

            <!-- Sidebar always visible -->
            <div class="player-sidebar">
                <h2>{{ title }}</h2>
                {% if !description.is_empty() %}
                <div class="description-text">{{ description }}</div>
                {% endif %}
            </div>
        </div>
    </div>

    <style>
        .player-layout {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1600px;
            gap: 2rem;
            padding: 2rem;
            align-items: flex-start;
        }

        .player-container {
            flex: 3;
            min-width: 0;
            /* Fix flex item overflow */
        }

        .player-sidebar {
            flex: 1;
            background: rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #eee;
            max-height: 80vh;
            overflow-y: auto;
        }

        .player-sidebar h2 {
            margin-top: 0;
            font-size: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        .description-text {
            line-height: 1.6;
            font-size: 1rem;
            color: #ccc;
        }

        @media (max-width: 1000px) {
            .player-layout {
                flex-direction: column;
            }

            .player-sidebar {
                width: 100%;
                max-height: none;
            }
        }
    </style>

    <script src="/player.js"></script>
</body>

</html>
