<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sratim Profile</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            background: #2d2d2d;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        button:hover {
            background: #f40612;
        }

        button.secondary {
            background: #333;
        }

        button.secondary:hover {
            background: #444;
        }

        .message {
            margin-top: 1rem;
            text-align: center;
            display: none;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .success {
            color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }

        .error {
            color: #cf6679;
            background: rgba(207, 102, 121, 0.1);
        }

        .user-info {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div id="userInfo" class="user-info">Loading...</div>

        <form id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" required
                    autocomplete="current-password">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password">
            </div>
            <button type="submit">Change Password</button>
        </form>

        <button class="secondary" onclick="window.location.href='/'">Back to Home</button>

        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('changePasswordForm');
        const messageDiv = document.getElementById('message');
        const userInfoDiv = document.getElementById('userInfo');

        // Fetch user info on load
        async function loadUser() {
            try {
                const res = await fetch('/api/me');
                if (res.ok) {
                    const user = await res.json();
                    userInfoDiv.textContent = `Logged in as: ${user.username}`;
                } else {
                    window.location.href = '/login.html';
                }
            } catch (err) {
                console.error(err);
                userInfoDiv.textContent = 'Error loading user';
            }
        }
        loadUser();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';

            const currentPassword = form.currentPassword.value;
            const newPassword = form.newPassword.value;

            try {
                const res = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ current_password: currentPassword, new_password: newPassword })
                });

                if (res.ok) {
                    messageDiv.textContent = 'Password changed successfully';
                    messageDiv.classList.add('success');
                    messageDiv.style.display = 'block';
                    form.reset();
                } else {
                    const text = await res.text();
                    messageDiv.textContent = text || 'Failed to change password';
                    messageDiv.classList.add('error');
                    messageDiv.style.display = 'block';
                }
            } catch (err) {
                messageDiv.textContent = 'An error occurred';
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
