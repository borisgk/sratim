<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sratim - Playing Movie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .player-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .player-container {
            width: 100%;
            max-width: 1100px;
            margin: 0;
            background: rgba(0, 0, 0, 0.5);
            animation: none;
            /* Already centered */
        }

        .close-btn {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="app-container player-page">
        <div id="playerContainer" class="player-container">
            <div class="video-wrapper">
                <video id="mainVideo" controls preload="metadata">
                    Your browser does not support the video tag.
                </video>

                <div id="customControls" class="custom-controls hidden">
                    <div class="controls-row">
                        <button id="playPauseBtn" class="control-btn">⏸️</button>
                        <span id="timeDisplay">00:00</span>
                        <input type="range" id="seekBar" min="0" max="100" value="0" step="0.1">
                        <span id="durationDisplay">00:00</span>
                        <button id="fullscreenBtn" class="control-btn" title="Fullscreen">⛶</button>
                        <div class="subtitle-control">
                            <select id="subtitleSelect" class="sub-select" title="Subtitles">
                                <option value="off">Subs: Off</option>
                            </select>
                        </div>
                    </div>
                </div>

                <a href="index.html" id="closePlayer" class="close-btn" aria-label="Close Player">&times;</a>
            </div>
            <h2 id="nowPlayingTitle">Loading...</h2>

            <!-- Debug Overlay -->
            <div id="debugOverlay"
                style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: #0f0; padding: 10px; font-family: monospace; font-size: 12px; z-index: 10000; border-radius: 4px; display: none;">
                <div>Mode: <span id="debugMode">-</span></div>
                <div>Video Time: <span id="debugVideoTime">0.00</span>s</div>
                <div>Seek Offset: <span id="debugOffset">0.00</span>s</div>
                <div>Real Time: <span id="debugRealTime">0.00</span>s</div>
                <div>Codec: <span id="debugCodec">-</span></div>
                <div>Last Seek: <span id="debugLastSeek">-</span></div>
            </div>
        </div>
    </div>

    <script src="player.js"></script>
</body>

</html>
