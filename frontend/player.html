<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sratim - Playing Movie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .player-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            background: #000;
        }

        .player-container {
            width: 50vw;
            /* Half page width */
            margin: auto;
            position: relative;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
            background: #000;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-family: sans-serif;
            background: rgba(255, 255, 255, 0.1);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .audio-select {
            position: absolute;
            top: -40px;
            right: 40px;
            /* Left of close button */
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }

        .audio-select option {
            background: #222;
            color: white;
        }
    </style>
</head>

<body>
    <div class="player-page">
        <div id="playerContainer" class="player-container">
            <a href="index.html" class="close-btn" aria-label="Close">&times;</a>
            <select id="audioTrackSelect" class="audio-select" style="display: none;" aria-label="Audio Track"></select>
            <div class="video-wrapper">
                <video id="mainVideo" controls></video>
            </div>
        </div>
    </div>

    <script src="player.js"></script>
</body>

</html>
